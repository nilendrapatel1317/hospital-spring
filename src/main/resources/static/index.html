<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Hospital Management System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<style>
body {
	background-color: #212529;
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.main-title {
	text-align: center;
	margin-top: 40px;
	margin-bottom: 50px;
	font-size: 36px;
	font-weight: bold;
}

.block {
	background-color: #16697A;
	color: white;
	padding: 40px;
	text-align: center;
	border-radius: 25px;
	font-size: 24px;
	font-weight: bold;
	transition: transform 0.2s;
}

.block:hover {
	transform: scale(1.03);
}

.block-link {
	text-decoration: none;
}
</style>
</head>

<body>

	<div class="container">
		<div class="main-title">
			<img src="/images/logo.png" alt="Patient Image" class="logo-img w-50"></a>
		</div>

		<div class="row justify-content-center mb-4">
			<div class="col-md-5 mb-4">
				<a href="/patient" class="block-link">
					<div class="block">Patient Block</div>
				</a>
			</div>
			<div class="col-md-5 mb-4">
				<a href="/doctor" class="block-link">
					<div class="block">Doctor Block</div>
				</a>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col-md-5 mb-4">
				<a href="/appointment" class="block-link">
					<div class="block">Appointment Block</div>
				</a>
			</div>
			<div class="col-md-5 mb-4">
				<a href="/bill" class="block-link">
					<div class="block">Bill Block</div>
				</a>
			</div>
		</div>
	</div>

</body>

</html>
