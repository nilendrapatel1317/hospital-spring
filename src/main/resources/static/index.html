<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hospital Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" th:href="@{/style.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<style>
		body {
			background-color: #212529;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		.main-title {
			text-align: center;
			margin-top: 40px;
			margin-bottom: 50px;
			font-size: 36px;
			font-weight: bold;
		}

		.main-title h2 {
			font-size: calc(1.5rem + 1.5vw);
			font-weight: bold;
		}

		.logo-img {
			max-width: 300px;
			width: 80%;
			height: auto;
		}

		.block {
			background-color: #16697A;
			color: white;
			padding: 40px;
			text-align: center;
			border-radius: 25px;
			font-size: 24px;
			font-weight: bold;
			transition: transform 0.2s;
			margin-bottom: 1rem;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.block:hover {
			transform: scale(1.03);
			color: white;
			text-decoration: none;
		}

		.block-link {
			text-decoration: none;
			display: block;
			height: 100%;
		}

		@media (max-width: 768px) {
			.main-title {
				margin-top: 1rem;
				margin-bottom: 2rem;
			}

			.block {
				padding: 1.5rem 1rem;
			}
		}

		/* Mobile message styles */
		.mobile-message {
			background: rgba(0, 0, 0, 0.8);
			color: white;
			padding: 2rem;
			border-radius: 1rem;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
			text-align: center;
			margin: 1rem;
		}
	</style>
</head>

<body>


	<!-- Message visible only on small (mobile) devices -->
	<div class="d-flex d-sm-none vh-100 justify-content-center align-items-center bg-dark">
		<div class="mobile-message">
			<i class="bi bi-exclamation-triangle-fill text-danger fs-1 mb-3 d-block"></i>
			<p class="text-danger fs-4 fw-bold mb-2">Not Available on Mobile!</p>
			<p class="text-light mb-0">Please use a Laptop or Desktop computer to access this page.</p>
		</div>
	</div>

	<!-- Content visible only on sm (â‰¥576px) and above -->
	<div class="d-none d-sm-block">
		<div class="container">
			<div class="main-title">
				<img src="/images/logo.png" alt="Patient Image" class="logo-img w-50">
				<h2 class="text-danger my-3">ADMIN PANEL</h2>
			</div>

			<div class="row justify-content-center mb-4">
				<div class="col-md-5 mb-4">
					<a href="/patient" class="block-link">
						<div class="block">Patient Block</div>
					</a>
				</div>
				<div class="col-md-5 mb-4">
					<a href="/doctor" class="block-link">
						<div class="block">Doctor Block</div>
					</a>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="col-md-5 mb-4">
					<a href="/appointment" class="block-link">
						<div class="block">Appointment Block</div>
					</a>
				</div>
				<div class="col-md-5 mb-4">
					<a href="/bill" class="block-link">
						<div class="block">Bill Block</div>
					</a>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
