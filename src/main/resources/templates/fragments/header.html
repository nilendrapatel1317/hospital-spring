<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Option 1: Include in HTML -->

</head>
<body>
	<div th:fragment="navbar">
		<nav class="d-flex flex-column justify-content-between bg-dark text-white p-3 vh-100"
			style="width: 200px;">
			<div>
				<h2 class="mb-5">
					<a class="nav-link text-white" th:href="@{/}"><img
						src="/images/logo.png" alt="Patient Image" class="logo-img"></a>
				</h2>
				<ul class="nav flex-column gap-2">
					<li class="nav-item mb-2 d-flex align-items-center"><i
						class="bi bi-person-lines-fill"></i> <a

						class="bi bi-receipt"></i><a class="nav-link text-white"
						th:href="@{/bill}">Billing</a></li>
				</ul>
			</div>
			<div class="d-flex gap-3 text-black px-3 pt-1 pb-2 text-lg fw-normal bg-danger-subtle rounded" style="font-size: 20px">
