<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Add Doctor</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/style.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body class="bg-light">

	<div class="d-flex">
		<!-- Sidebar -->
		<div th:replace="~{fragments/header :: navbar}"></div>

		<!-- Main Content -->
		<div class="flex-grow-1 p-4">
			<div class="container mt-4">
				<div class="card shadow mx-auto" style="max-width: 550px;">
					<div class="card-body p-4">
						<h2 class="text-center mb-4 text-primary fw-bold">Add Doctor</h2>

						<form action="/doctor/add" method="post">

							<!-- Doctor Name -->
							<div class="mb-3">
								<label for="name" class="form-label">Doctor Name</label> <input
									type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
							</div>

							<!-- Specialization -->
							<div class="mb-3">
								<label for="specialization" class="form-label">Specialization</label>
								<input type="text" class="form-control" id="specialization"
									name="specialization" placeholder="Enter your specialization" required>
							</div>

							<!-- Experience -->
							<div class="mb-3">
								<label for="experience" class="form-label">Total
									Experience</label> <input type="number" class="form-control"
									id="experience" name="experience" 
									placeholder="Enter total year of experience">
							</div>

							<!-- Phone -->
							<div class="mb-3">
								<label for="phone" class="form-label">Phone</label> <input
									type="number" class="form-control" id="phone" name="phone"
									placeholder="XXXXXXXXXX" required>
							</div>

							<!-- Buttons -->
							<div class="d-flex justify-content-between mt-4">
								<button type="submit" class="btn btn-primary w-50 me-2">Add
									Doctor</button>
								<a href="/doctor" class="btn btn-secondary w-50 ms-2">Cancel</a>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
