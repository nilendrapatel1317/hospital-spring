<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Edit Appointment</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/style.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body class="bg-light">

	<div class="d-flex">
		<!-- Sidebar -->
		<div th:replace="~{fragments/header :: navbar}"></div>

		<!-- Main Content -->
		<div
			class="flex-grow-1 d-flex justify-content-center align-items-center p-4"
			style="min-height: 100vh;">
			<div class="card shadow" style="max-width: 550px; width: 100%;">
				<div class="card-body p-4">
					<h2 class="text-center mb-4 text-primary fw-bold">Edit
						Appointment Date</h2>

					<form th:action="@{/appointment/edit-date/{id}(id=*{id})}" method="post"
						th:object="${appointment}">
						<input type="hidden" th:field="*{id}" />

						<!-- Appointment Date -->
						<div class="mb-3">
							<label class="form-label">Appointment Date</label> <input
								type="date" class="form-control" th:field="*{appointmentDate}"
								required>
							<div class="form-text text-danger mt-1"
								th:text="'Current Appointment Date: ' + *{appointmentDate}"></div>
						</div>

						<!-- Buttons -->
						<div class="d-flex justify-content-between mt-4">
							<button type="submit" class="btn btn-primary w-50 me-2">Update</button>
							<a href="/appointment" class="btn btn-secondary w-50 ms-2">Cancel</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
