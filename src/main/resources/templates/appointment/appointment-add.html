<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Add Appointment</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/style.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<!-- Select2 CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
	rel="stylesheet" />
</head>

<body class="bg-light">

	<div class="d-flex">
		<!-- Sidebar -->
		<div th:replace="~{fragments/header :: navbar}"></div>

		<!-- Main Content -->
		<div
			class="flex-grow-1 d-flex justify-content-center align-items-center p-4"
			style="min-height: 100vh;">
			<div class="card shadow" style="max-width: 550px; width: 100%;">
				<div class="card-body p-4">
					<h2 class="text-center mb-4 text-primary fw-bold">Add
						Appointment</h2>

					<form th:action="@{/appointment/add}" method="post"
						th:object="${appointment}">

						<!-- Appointment Date -->
						<div class="mb-3">
							<label class="form-label">Appointment Date</label> <input
								type="date" class="form-control" th:field="*{appointmentDate}"
								required>
						</div>

						<!-- Doctor Dropdown -->
						<div class="mb-3">
							<label class="form-label">Doctor</label> <select
								class="form-select select2" th:field="*{doctor.id}" required>
								<option value="" disabled selected>-- Select Doctor --</option>
								<option th:each="doctor : ${doctors}" th:value="${doctor.id}"
									th:text="${'Dr. ' + doctor.name + ' - ' + doctor.specialization}">
								</option>
							</select>
						</div>

						<!-- Patient Dropdown -->
						<div class="mb-3">
							<label class="form-label">Patient</label> <select
								class="form-select select2" th:field="*{patient.id}" required>
								<option value="" disabled selected>-- Select Patient --</option>
								<option th:each="patient : ${patients}" th:value="${patient.id}"
									th:text="${patient.name}"></option>
							</select>
						</div>

						<!-- Buttons -->
						<div class="d-flex justify-content-between mt-4">
							<button type="submit" class="btn btn-primary w-50 me-2">Add
								Appointment</button>
							<a href="/appointment" class="btn btn-secondary w-50 ms-2">Cancel</a>
						</div>

					</form>
				</div>
			</div>
