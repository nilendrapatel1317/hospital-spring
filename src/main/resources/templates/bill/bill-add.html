<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Add Bill</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/style.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<!-- Select2 CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
	rel="stylesheet" />
</head>

<body class="bg-light">

	<div class="d-flex">
		<!-- Sidebar -->
		<div th:replace="~{fragments/header :: navbar}"></div>

		<!-- Main Content -->
		<div class="flex-grow-1 p-4">
			<div class="container mt-5" style="max-width: 550px;">
				<div class="card shadow mx-auto">
					<div class="card-body p-4">
						<h2 class="text-center mb-4 text-primary fw-bold">Add Bill</h2>

						<form th:action="@{/bill/add}" method="post" th:object="${bill}">

							<!-- Patient Dropdown -->
							<div class="mb-3">
								<label class="form-label">Patient</label> <select
									class="form-select select2" th:field="*{patient.id}" required>
									<option value="" disabled selected>-- Select Patient
										--</option>
									<option th:each="patient : ${patients}"
										th:value="${patient.id}" th:text="${patient.name}"></option>
								</select>
							</div>

							<!-- Total Amount -->
							<div class="mb-3">
								<label class="form-label">Total Amount</label> <input
									type="number" class="form-control" th:field="*{totalAmount}"
									placeholder="Enter total amount" required>
							</div>

							<!-- Paid Amount -->
							<div class="mb-3">
								<label class="form-label">Paid Amount</label> <input
									type="number" class="form-control" th:field="*{paidAmount}"
									placeholder="Enter paid amount" required>
							</div>

							<!-- Buttons -->
							<div class="d-flex justify-content-between mt-4">
								<button type="submit" class="btn btn-primary w-50 me-2">Add
									Bill</button>
								<a href="/bill" class="btn btn-secondary w-50 ms-2">Cancel</a>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<!-- Select2 JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

	<script>
		$(document).ready(function() {
			$('.select2').select2({
				width : '100%'
			});
		});
	</script>

</body>

</html>
