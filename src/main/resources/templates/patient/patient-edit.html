<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Patient</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/style.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body class="bg-light">

	<div class="d-flex">
		<!-- Sidebar -->
		<div th:replace="~{fragments/header :: navbar}"></div>

		<!-- Main Content -->
		<div class="flex-grow-1 px-4">
			<div class="container mt-4 ">
				<div class="card shadow mx-auto" style="max-width: 550px;">
					<div class="card-body p-4">
						<h2 class="text-center text-primary fw-bold mb-4">Edit
							Patient</h2>

						<!-- Form to edit patient details -->
						<form th:action="@{/patient/edit/{id}(id=${patient.id})}"
							method="post">

							<!-- Name -->
							<div class="mb-3">
								<label for="name" class="form-label">Patient Name</label> <input
									type="text" class="form-control" id="name" name="name"
									th:value="${patient.name}" required>
							</div>

							<!-- Age -->
							<div class="mb-3">
								<label for="age" class="form-label">Age</label> <input
									type="number" class="form-control" id="age" name="age"
									th:value="${patient.age}" required>
							</div>

							<!-- Gender -->
							<div class="mb-3">
								<label for="gender" class="form-label">Gender</label> <input
									type="text" class="form-control" id="gender" name="gender"
									th:value="${patient.gender}" required>
							</div>

							<!-- address -->
							<div class="mb-3">
								<label for="address" class="form-label">Address</label> <input
									type="text" class="form-control" id="address" name="address"
									th:value="${patient.address}" required>
							</div>
							
							<!-- Phone -->
							<div class="mb-3">
								<label for="phone" class="form-label">Phone</label> <input
									type="number" class="form-control" id="phone" name="phone"
									th:value="${patient.phone}" required>
							</div>

							<!-- Buttons -->
							<div class="d-flex justify-content-between mt-4">
								<button type="submit" class="btn btn-primary w-50 me-2">Update
									Patient</button>
								<a href="/patient" class="btn btn-secondary w-50 ms-2">Cancel</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
